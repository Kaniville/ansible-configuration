---
- name: Set default zone to public
  ansible.builtin.command: firewall-cmd --set-default-zone=public

# ------------------------------------------------------------------------
- name: Enable services in home zone
  ansible.posix.firewalld:
    service: "{{ item }}"
    zone: home
    permanent: true
    immediate: true
    state: enabled
  loop: 
    - syncthing
    - kdeconnect

- name: Enable services in work zone
  ansible.posix.firewalld:
    service: syncthing
    zone: work
    permanent: true
    immediate: true
    state: enabled

# ------------------------------------------------------------------------
- name: Disable services in public zone
  ansible.posix.firewalld:
    service: ssh
    zone: public
    permanent: true
    immediate: true
    state: disabled