---
- name: Clone dotfiles
  ansible.builtin.git:
    repo: "{{ dotfiles }}"
    dest: /tmp/dotfiles
  tags: dotfiles

- name: Install dotfiles
  ansible.posix.synchronize:
    src: /tmp/dotfiles/
    dest: "/home/{{ ansible_user_id }}"
    rsync_opts:
      - "--exclude=.git"
      - "--exclude=src"
      - "--exclude=LICENSE"
      - "--exclude=README.md"
  tags: dotfiles

- name: Clean /tmp from dotfiles
  ansible.builtin.file:
    path: /tmp/dotfiles
    state: absent
  tags: dotfiles