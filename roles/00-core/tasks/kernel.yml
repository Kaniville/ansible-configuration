---
- name: Create mkinitcpio config
  ansible.builtin.copy:
    dest: /etc/mkinitcpio.conf
    content: "HOOKS=({{ kernel.hooks }})"
    force: true

- name: Run mkinitcpio
  ansible.builtin.command: mkinitcpio -p linux-hardened

- name: Configure kernel parameters at boot
  ansible.builtin.copy:
    src: sysctl.d/
    dest: /etc/sysctl.d
