---
- name: Create mkinitcpio config
  ansible.builtin.copy:
    dest: /etc/mkinitcpio.conf
    content: "HOOKS=({{ kernel.hooks }})"
    force: yes

- name: Run mkinitcpio
  ansible.builtin.command: "mkinitcpio -p {{ kernel.name }}"

- name: Configure kernel parameters at boot
  ansible.builtin.copy:
    src: sysctl.d/
    dest: /etc/sysctl.d
