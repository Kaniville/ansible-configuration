---
- name: Check if BOOTX64 exist
  stat:
    path: /boot/EFI/BOOT/BOOTX64.EFI
  register: boot_efi

- name: Install systemd-boot
  command: bootctl install
  ignore_errors: true
  when: not boot_efi.stat.exists

- name: Create bootloader entries
  ansible.builtin.copy:
    src: loader/
    dest: /boot/loader
