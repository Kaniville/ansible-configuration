---
- name: Set timezone
  ansible.builtin.file:
    src: "/usr/share/zoneinfo/{{ timezone }}"
    dest: "/etc/localtime"
    state: link

- name: Check if adjtime exist
  ansible.builtin.stat:
    path: /etc/adjtime
  register: clock_file

- name: Set clock
  ansible.builtin.command: hwclock --systohc
  when: not clock_file.stat.exists
