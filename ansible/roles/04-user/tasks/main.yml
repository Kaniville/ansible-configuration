---
- name: Include the user vault
  ansible.builtin.include_vars:
    file: user.yml
  tags:
    - dotfiles
    - services

- name: Import user
  ansible.builtin.import_tasks:
    file: user.yml

- name: Import dotfiles
  ansible.builtin.import_tasks:
    file: dotfiles.yml
  tags: dotfiles

- name: Import services
  ansible.builtin.import_tasks:
    file: services.yml
  tags: services
